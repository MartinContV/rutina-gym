<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Gym</title>
    <style>
        :root {
            --bg-dark: #121826;
            --bg-card: #1E293B;
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --text: #E2E8F0;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --danger: #EF4444;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .exercise-container {
            margin-bottom: 30px;
        }
        
        .exercise-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            position: relative;
        }
        
        .exercise-info {
            flex: 1;
        }
        
        .exercise-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .exercise-details {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: 500;
            color: var(--primary);
        }
        
        .max-value {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .max-value:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .complete-btn {
            background: transparent;
            border: 2px solid var(--border);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-left: 15px;
        }
        
        .complete-btn:hover {
            border-color: var(--primary);
        }
        
        .complete-btn.completed {
            background-color: var(--success);
            border-color: var(--success);
        }
        
        .complete-btn.completed::after {
            content: '✓';
            color: white;
            font-weight: bold;
        }
        
        .editable {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .editable:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        input {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: inherit;
            width: 60px;
        }
        
        .add-exercise {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .add-exercise:hover {
            background-color: var(--primary-dark);
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
            transition: color 0.2s;
        }
        
        .delete-btn:hover {
            color: var(--danger);
        }
        
        @media (max-width: 600px) {
            .exercise-details {
                gap: 8px;
            }
            
            .exercise-name {
                font-size: 16px;
            }
            
            .detail-label {
                font-size: 10px;
            }
            
            .detail-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rutina Gym</h1>
            <p class="subtitle">Seguimiento de progreso</p>
        </header>
        
        <div class="exercise-container" id="exercise-container">
            <!-- Los ejercicios se agregarán aquí dinámicamente -->
        </div>
        
        <button class="add-exercise" id="add-exercise">+ Añadir Ejercicio</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exerciseContainer = document.getElementById('exercise-container');
            const addExerciseBtn = document.getElementById('add-exercise');
            let exerciseCount = 0;

            // Función para crear un nuevo ejercicio
            function createExerciseCard() {
                exerciseCount++;
                const id = exerciseCount;
                const exerciseCard = document.createElement('div');
                exerciseCard.className = 'exercise-card';
                exerciseCard.innerHTML = `
                    <button class="delete-btn" data-id="delete-${id}">×</button>
                    <div class="exercise-info">
                        <div class="exercise-name editable" data-id="name-${id}">Nuevo ejercicio</div>
                        <div class="exercise-details">
                            <div class="detail-item">
                                <span class="detail-label">Series</span>
                                <span class="detail-value editable" data-id="sets-${id}">3</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Repeticiones</span>
                                <span class="detail-value editable" data-id="reps-${id}">10</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Peso actual</span>
                                <div>
                                    <span class="detail-value editable" data-id="weight-${id}">0</span>
                                    <span class="max-value editable" data-id="max-${id}">Máx: 0kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="complete-btn" data-id="complete-${id}"></button>
                `;
                exerciseContainer.appendChild(exerciseCard);
                
                // Agregar eventos al nuevo ejercicio
                setupEditableElements(exerciseCard);
                setupCompleteButton(exerciseCard.querySelector('.complete-btn'));
                setupDeleteButton(exerciseCard.querySelector('.delete-btn'), exerciseCard);
                
                return exerciseCard;
            }

            // Función para configurar elementos editables
            function setupEditableElements(container) {
                const editableElements = container ? container.querySelectorAll('.editable') : document.querySelectorAll('.editable');
                
                editableElements.forEach(element => {
                    element.addEventListener('click', function() {
                        // Si ya hay un input activo, no hacer nada
                        if (this.querySelector('input')) return;
                        
                        const currentValue = this.textContent.trim();
                        let inputValue = currentValue;
                        
                        if (this.classList.contains('max-value')) {
                            inputValue = currentValue.replace('Máx: ', '').replace('kg', '');
                        }
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = inputValue;
                        
                        // Reemplazar el contenido con el input
                        this.innerHTML = '';
                        this.appendChild(input);
                        input.focus();
                        
                        // Guardar los cambios al perder el foco o presionar Enter
                        const saveEdit = () => {
                            let newValue = input.value;
                            if (this.classList.contains('max-value')) {
                                this.textContent = 'Máx: ' + newValue + 'kg';
                            } else {
                                this.textContent = newValue;
                            }
                            
                            localStorage.setItem(this.getAttribute('data-id'), this.textContent);
                        };
                        
                        input.addEventListener('blur', saveEdit);
                        input.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                saveEdit();
                            }
                        });
                    });
                });
            }

            // Función para configurar botones de completado
            function setupCompleteButton(button) {
                button.addEventListener('click', function() {
                    this.classList.toggle('completed');
                    
                    // Guardar el estado en localStorage
                    const isCompleted = this.classList.contains('completed');
                    localStorage.setItem(this.getAttribute('data-id'), isCompleted);
                });
                
                // Cargar estado guardado
                const savedState = localStorage.getItem(button.getAttribute('data-id'));
                if (savedState === 'true') {
                    button.classList.add('completed');
                }
            }

            // Función para configurar botones de eliminar
            function setupDeleteButton(button, card) {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('¿Eliminar este ejercicio?')) {
                        // Eliminar del DOM
                        card.remove();
                        
                        // Eliminar del localStorage
                        const id = this.getAttribute('data-id').replace('delete-', '');
                        const prefixes = ['name-', 'sets-', 'reps-', 'weight-', 'max-', 'complete-', 'delete-'];
                        
                        prefixes.forEach(prefix => {
                            localStorage.removeItem(prefix + id);
                        });
                    }
                });
            }

            // Botón para añadir nuevo ejercicio
            addExerciseBtn.addEventListener('click', function() {
                createExerciseCard();
                localStorage.setItem('exerciseCount', exerciseCount);
            });

            // Cargar ejercicios guardados o crear algunos por defecto
            function loadExercises() {
                const savedExercises = localStorage.getItem('exerciseCount');
                if (savedExercises) {
                    exerciseCount = parseInt(savedExercises);
                    
                    // Crear ejercicios basados en lo guardado
                    for (let i = 1; i <= exerciseCount; i++) {
                        if (localStorage.getItem(`name-${i}`) || localStorage.getItem(`complete-${i}`) || i <= 4) {
                            const card = createExerciseCard();
                            
                            // Restaurar valores guardados
                            const elements = card.querySelectorAll('[data-id]');
                            elements.forEach(el => {
                                const savedValue = localStorage.getItem(el.getAttribute('data-id'));
                                if (savedValue) {
                                    if (el.classList.contains('complete-btn')) {
                                        if (savedValue === 'true') {
                                            el.classList.add('completed');
                                        }
                                    } else {
                                        el.textContent = savedValue;
                                    }
                                }
                            });
                        }
                    }
                } else {
                    // Crear 4 ejercicios por defecto
                    for (let i = 0; i < 4; i++) {
                        createExerciseCard();
                    }
                    localStorage.setItem('exerciseCount', 4);
                }
            }

            // Inicializar
            setupEditableElements();
            loadExercises();
        });

        // Solución para problemas en celular
        function ensureMobileCompatibility() {
            // Forzar el viewport móvil
            const viewportMeta = document.createElement('meta');
            viewportMeta.name = 'viewport';
            viewportMeta.content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0';
            document.getElementsByTagName('head')[0].appendChild(viewportMeta);
            
            // Evitar zoom en inputs
            document.addEventListener('touchstart', function(e) {
                if (e.target.tagName === 'INPUT') {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        ensureMobileCompatibility();
    </script>
</body>
</html>
